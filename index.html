<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-container {
            background: url('http://kids-youtube.com/wp-content/uploads/2023/11/fix-connection.png') center/cover no-repeat;
            /* Replace the URL with your actual image URL */
            padding: 140px 30px; /* Top and bottom padding set to 240px, left and right padding set to 100px */
            border-radius: 10px;
            text-align: center;
            color: black; /* Set text color to be visible on the background */
            position: relative;
            z-index: 1;
        }

        .popup-content {
            background-color: white;
            padding: 70px; /* Adjust this value to increase or decrease the size of the white background */
            border-radius: 10px;
            width: 50%; /* Set a specific width for the white banner */
            margin: 0 auto; /* Center the white banner horizontally */
        }

        .popup button {
            padding: 15px;
            margin: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay">
    <div class="popup-container">
        <div class="popup-content">
            <p>Would you like to receive promotional and billing updates by message?</p>
            <button onclick="allow()">Allow</button>
            <button onclick="dontAllow()">Don't Allow</button>
        </div>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('overlay').style.display = 'flex';
    }

    function allow() {
        alert('You allowed promotional and billing updates.');
        hidePopup();
    }

    function dontAllow() {
        alert('You chose not to allow promotional and billing updates.');
        hidePopup();
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
    }

    // Show the popup when the page loads (you can remove this if you want to trigger it in response to an event)
    window.onload = showPopup;
</script>

</body>
</html>
